<body>


  <nav>

  <div class="container" id="search-section">

        </div>
      </div>

    </div>
  </div>

    <div id="rating"></div>

    <!--Empty div for last fm-->
    <div id="pic"></div>
    <div id="album"></div>
    <div id="bio"></div>
  </div>

  <footer class="page-footer black">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">

        </div>


      </div>
    </div>
